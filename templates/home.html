<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in posts %}
                {% for el in post %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{el.author}}</h2>
                            <p>{{el}}</p>
                            <p>Current User: {{profile}}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>

    </div>
</div>
{% endblock content %}
